<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="text/html">
	<title> Formulario de inscripción </title>
	<link rel="stylesheet" href="css/estils2.css">
</head>
<body>
	<section>
		<form name="form1" id="form1">
			Nombre: <input type="text" NAME="nombre"  autofocus required><br/>
			Correo Electrónico:  <input type="email" value="usuario@dominio.com" required/><br/>
			URL: <input name="Pagina" type="url" placeholder="Escribe la URL de tu página web personal"><br/>
			Fecha: <input type="date" value="2016-09-20"><br/>
			Tiempo: <input type="time"><br/>
			Fecha y Hora: <input type="datetime-local"><br/>
			Mes: <input type="month"><br/>
			Semana: <input type="week"><br/>
			Número(min -10,max 10): <input type="number" min="-10" max="10" value="0"><br/>
			Teléfono: <input type="tel"></br>
			Término de Búsqueda: <input type="search" name="googlesearch"><br/>
			Color Favorito: <input type="color" placeholder="e.g. #cecece"><br/>
			
			<input type="BUTTON" value="Enviar" onclick="Enviar">

		</form>
	<section>
</body>
</html>
